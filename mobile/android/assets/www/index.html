<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href="holo.scaled.css" rel="stylesheet" type="text/css"/>    
    <title>Report Collector</title>
  </head>
  <body class="holo holo-dark">
    <div id="accent" class="holo-accent-blue">
      <div class="holo-action-bar">
        <h1>
          <a>Report Collector</a>
        </h1>
      </div>
      <div class="holo-content">
        <div class="holo-buttons">
          <button id="take-photo" class="holo-button">Take a picture</button>
          <button id="send-report" class="holo-button" style="display: none">Send report</button>
        </div>
        <div class="holo-field">
          <div class="holo-field-bracket"></div>
          <textarea id="comment" placeholder="Comment"></textarea>
        </div>
        <h2 class="holo-divider">Photo</h2>
        <p id="photo">No photo taken</p>
      </div>
    </div>
    <script src="cordova-2.1.0.js"></script>
    <script src="zepto.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
